<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Picggle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header class="header">
    <a href="./">
      <p class="logo">Picggle</p>
    </a>



    <form class="search-form" id="search-form">
      <input class="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..."
        autofocus />
      <button class="search-button " type="submit"><svg class="icon">
          <use href="./svg/symbol-defs.svg#icon-search"></use>
        </svg></button>
    </form>
  </header>

  <main class="container">
    <div class="gallery">
      <!-- Картки зображень -->

    </div>
    <div class="btn-area">
      <button type="button" class="load-more is-hidden">Load more</button>
    </div>

  </main>


  <!-- <include src="./partials/footer.html"></include> -->
  <footer class="footer is-hidden">
    <p class="footer-description">Images search engine, based on Paxabay API. &copy; 2023</p>

  </footer>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
